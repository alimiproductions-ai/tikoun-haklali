        const PSALMS_DATA = {
            16: "מִכְתָּם לְדָוִד שָׁמְרֵנִי אֵל כִּי חָסִיתִי בָךְ: אָמַרְתְּ לַיהֹוָה אֲדֹנָי אָתָּה טוֹבָתִי בַּל עָלֶיךָ: לִקְדוֹשִׁים אֲשֶׁר בָּאָרֶץ הֵמָּה וְאַדִּירֵי כָּל חֶפְצִי בָם: יִרְבּוּ עַצְּבוֹתָם אַחֵר מָהָרוּ בַּל אַסִּיךְ נִסְכֵּיהֶם מִדָּם וּבַל אֶשָּׂא אֶת שְׁמוֹתָם עַל שְׂפָתָי: יְהֹוָה מְנָת חֶלְקִי וְכוֹסִי אַתָּה תּוֹמִיךְ גּוֹרָלִי: חֲבָלִים נָפְלוּ לִי בַּנְּעִמִים אַף נַחֲלָת שָׁפְרָה עָלָי: אֲבָרֵךְ אֶת יְהֹוָה אֲשֶׁר יְעָצָנִי אַף לֵילוֹת יִסְּרוּנִי כִלְיוֹתָי: שִׁוִּיתִי יְהֹוָה לְנֶגְדִּי תָמִיד כִּי מִימִינִי בַּל אֶמּוֹט: לָכֵן שָׂמַח לִבִּי וַיָּגֶל כְּבוֹדִי אַף בְּשָׂרִי יִשְׁכֹּן לָבֶטַח: כִּי לֹא תַעֲזֹב נַפְשִׁי לִשְׁאוֹל לֹא תִתֵּן חֲסִידְךָ לִרְאוֹת שָׁחַת: תּוֹדִיעֵנִי אֹרַח חַיִּים שֹׂבַע שְׂמָחוֹת אֶת פָּנֶיךָ נְעִמוֹת בִּימִינְךָ נֶצַח:",
            32: "לְדָוִד מַשְׂכִּיל אַשְׁרֵי נְשׂוּי פֶּשַׁע כְּסוּי חֲטָאָה: אַשְׁרֵי אָדָם לֹא יַחְשֹׁב יְהֹוָה לוֹ עָו‍ֹן וְאֵין בְּרוּחוֹ רְמִיָּה: כִּי הֶחֱרַשְׁתִּי בָּלוּ עֲצָמָי בְּשַׁאֲגָתִי כָּל הַיּוֹם: כִּי יוֹמָם וָלַיְלָה תִּכבַּד עָלַי יָדֶךָ נֶהְפַּךְ לְשַׁדִּי בְּחַרְבֹנֵי קַיִץ סֶלָה: חַטָּאתִי אוֹדִיעֲךָ וַעֲו‍ֹנִי לֹא כִסִּיתִי אָמַרְתִּי אוֹדֶה עֲלֵי פְשָׁעַי לַיהֹוָה וְאַתָּה נָשָׂאתָ עֲו‍ֹן חַטָּאתִי סֶלָה: עַל זֹאת יִתְפַּלֵּל כָּל חָסִיד אֵלֶיךָ לְעֵת מְצֹא רַק לְשֵׁטֶף מַיִם רַבִּים אֵלָיו לֹא יַגִּיעוּ: אַתָּה סֵתֶר לִי מִצַּר תִּצְּרֵנִי רָנֵּי פַלֵּט תְּסוֹבְבֵנִי סֶלָה: אַשְׂכִּילְךָ וְאוֹרְךָ בְּדֶרֶךְ זוּ תֵלֵךְ אִיעֲצָה עָלֶיךָ עֵינִי: אַל תִּהְיוּ כְּסווס כְּפֶרד אֵין הָבִין בְּמֶתֶג וָרֶסֶן עֶדְיוֹ לִבלוֹם בַּל קְרֹב אֵלֶיךָ: רַבִּים מַכְאוֹבִים לָרָשָׁע וְהַבוֹטֵחַ בַּיהֹוָה חֶסֶד יְסוֹבְבֶנּוּ: שִׂמְחוּ בַיהֹוָה וְגילוּ צַדִּיקִים וְהַרנִינוּ כָּל יִשְׁרֵי לֵב:",
            41: "לַמְנַצֵּחַ מִזְמוֹר לְדָוִד: אַשְׁרֵי מַשְׂכִּיל אֶל דָּל בְּיוֹם רָעָה יְמַלְּטֵהוּ יְהֹוָה: יְהֹוָה יִשְׁמְרֵהוּ וִיחַיֵּהוּ יְאֻשַּׁר בָּאָרֶץ וְאַל תִּתְּנֵהוּ בְּנֶפֶשׁ אֹיְבָיו: יְהֹוָה יִסְעָדֶנּוּ עַל עֶרֶשׂ דְּוָי כָּל מִשְׁכָּבוֹ הָפַכְתָּ בְחָלְיוֹ: אֲנִי אָמַרְתִּי יְהֹוָה חָנֵּנִי רְפָאָה נַפְשִׁי כִּי חָטָאתִי לָךְ: אוֹיְבַי יֹאמְרוּ רַע לִי מָתַי יָמוּת וְאָבַד שְׁמוֹ: וְאִם בָּא לִרְאוֹת שָׁוְא יְדַבֵּר לִבּוֹ יִקְבָּץ אָוֶן לוֹ יֵצֵא לַחוּץ יְדַבֵּר: יַחַד עָלַי יִתְלַחֲשׁוּ כָּל שֹׂנְאָי עָלַי יַחְשְׁבוּ רָעָה לִי: דְּבַר בְּלִיַּעַל יָצוּק בּוֹ וַאֲשֶׁר שָׁכַב לֹא יוֹסִיף לָקוּם: גַּם אִישׁ שְׁלוֹמִי אֲשֶׁר בָּטַחְתִּי בוֹ אוֹכֵל לַחְמִי הִגְדִּיל עָלַי עָקֵב: וְאַתָּה יְהֹוָה חָנֵּנִי וַהֲקִימֵנִי וַאֲשַׁלְּמָה לָהֶם: בְּזֹאת יָדַעְתִּי כִּי חָפַצְתָּ בִּי כִּי לֹא יָרִיעַ אֹיְבִי עָלָי: וַאֲנִי בְּתֻמִּי תָּמַכְתָּ בִּי וַתַּצִּיבֵנִי לְפָנֶיךָ לְעוֹלָם: בָּרוּךְ יְהֹוָה אֱלֹהֵי יִשְׂרָאֵל מֵהָעוֹלָם וְעַד הָעוֹלָם אָמֵן וְאָמֵן:",
            42: "לַמְנַצֵּחַ מַשְׂכִּיל לִבְנֵי קֹרַח: כְּאַיָּל תַּעֲרֹג עַל אֲפִיקֵי מָיִם כֵּן נַפְשִׁי תַעֲרֹג אֵלֶיךָ אֱלֹהִים: צָמְאָה נַפְשִׁי לֵאלֹהִים לְאֵל חָי מָתַי אָבוֹא וְאֵרָאֶה פְּנֵי אֱלֹהִים: הָיְתָה לִּי דִמְעָתִי לֶחֶם יוֹמָם וָלָיְלָה בֶּאֲמֹר אֵלַי כָּל הַיּוֹם אַיֵּה אֱלֹהֶיךָ: אֵלֶּה אֶזְכְּרָה וְאֶשְׁפְּכָה עָלַי נַפְשִׁי כִּי אֶעֱבֹר בַּסָּךְ אֶדַּדֵּם עַד בֵּית אֱלֹהִים בְּקוֹל רִנָּה וְתוֹדָה הָמוֹן חוֹגֵג: מַה תִּשְׁתּווחֲחִי נַפְשִׁי וַתֶּהֱמִי עָלָי הוֹחִילִי לֵאלֹהִים כִּי עוֹד אוֹדֶנּוּ יְשׁוּעוֹת פָּנָיו: אֱלֹהַי עָלַי נַפְשִׁי תִשְׁתּווחָח עַל כֵּן אֶזְכָּרְךָ מֵאֶרֶץ יַרְדֵּן וְחֶרמוֹנִים מֵהַר מִצְעָר תְּהוֹם אֶל תְּהוֹם קוֹרֵא לְקוֹל צוֹרְרַי כָּל מִשְׁבָּרֶיךָ וְגַלֶּיךָ עָלַי עָבָרוּ: יוֹמָם יְצַוֶּה יְהֹוָה חַסְדּוֹ וּבַלַּיְלָה שִׁירוֹ עִמִּי תְּפִלָּה לְאֵל חַיָּי: אוֹמְרָה לְאֵל סַלְעִי לָמָה שְׁכַחְתָּנִי לָמָּה קֹדֵר אֵלֵךְ בְּלַחַץ אוֹיֵב: בְּרֶצַח בְּעַצְמוֹתַי חֵרְפוּנִי צוֹרְרָי בְּאָמְרָם אֵלַי כָּל הַיּוֹם אַיֵּה אֱלֹהֶיךָ: מַה תִּשְׁתּווחֲחִי נַפְשִׁי וּמַה תֶּהֱמִי עָלָי הוֹחִילִי לֵאלֹהִים כִּי עוֹד אוֹדֶנּוּ יְשׁוּעֹת פָּנַי וֵאלֹהָי:",
            59: "כִּי הִנֵּה אָרְבוּ לְנַפְשִׁי יָגוּרוּ עָלַי עַזִּים לֹא פִשְׁעִי וְלֹא חַטָּאתִי יְהֹוָה: בְּלִי עָוֹן יְרוּצוּן וְיִכּוֹנָנוּ עוּרָה לִקְרָאתִי וּרְאֵה: וְאַתָּה יְהֹוָה אֱלֹהִים צְבָאוֹת אֱלֹהֵי יִשְׂרָאֵל הָקִיצָה לִפְקֹד כָּל הַגּוֹיִם אַל תָּחֹן כָּל בֹּגְדֵי אָוֶן סֶלָה: יָשׁוּבוּ לָעֶרֶב יֶהֱמוּ כַכָּלֶב וִיסוֹבְבּוּ עִיר: הִנֵּה יַבִּיעוּן בְּפִיהֶם חֲרָבוֹת בְּשִׂפְתוֹתֵיהֶם כִּי מִי שֹׁמֵעַ: וְאַתָּה יְהֹוָה תִּשְׂחַק לָמוֹ תִּלְעַג לְכָל גּוֹיִם: עֻזּוֹ אֵלֶיךָ אֶשְׁמֹרָה כִּי אֱלֹהִים מִשְׂגַּבִּי: אֱלֹהֵי חַסְדִּי יְקַדְּמֵנִי אֱלֹהִים יַרְאֵנִי בְשׁוֹרְרָי: אַל תַּהַרְגֵם פֶּן יִשְׁכְּחוּ עַמִּי הֲנִיעֵמוֹ בְחֵילְךָ וְהוֹרִידֵמוֹ מָגִנֵּנוּ אֲדֹנָי: חַטַּאת פִּיהֶם דְּבַר שְׂפָתֵימוֹ וְיִלָּכְדוּ בִגְאוֹנָם וּמֵאָלָה וּמִכַּחַשׁ יְסַפֵּרוּ: כַּלֵּה בְחֵמָה כַּלֵּה וְאֵינֵמוֹ וְיֵדְעוּ כִּי אֱלֹהִים מֹשֵׁל בְּיַעֲקֹב לְאַפְסֵי הָאָרֶץ סֶלָה: וְיָשׁוּבוּ לָעֶרֶב יֶהֱמוּ כַכָּלֶב וִיסוֹבְבּוּ עִיר: הֵמָּה ינִיעוּן לֶאֱכֹל אִם לֹא יִשְׂבְּעוּ וַיָּלִינוּ: וַאֲנִי אָשִׁיר עֻזֶּךָ וַאֲרַנֵּן לַבֹּקֶר חַסְדֶּךָ כִּי הָיִיתָ מִשְׂגָּב לִי וּמָנוֹס בְּיוֹם צַר לִי: עֻזִּי אֵלֶיךָ אֲזַמֵּרָה כִּי אֱלֹהִים מִשְׂגַּבִּי אֱלֹהֵי חַסְדִּי:",
            77: "לַמְנַצֵּחַ עַל יְדוּתוּן לְאָסָף מִזְמוֹר: קוֹלִי אֶל אֱלֹהִים וְאֶצְעָקָה קוֹלִי אֶל אֱלֹהִים וְהַאֲזִין אֵלָי: בְּיוֹם צָרָתִי אֲדֹנָי דָּרָשְׁתִּי יָדִי לַיְלָה nִגְרָה וְלֹא תָפוּג מֵאֲנָה הִנָּחֵם נַפְשִׁי: אֶזְכְּרָה אֱלֹהִים וְאֶהֱמָיָה אָשִׂיחָה וְתִתְעַטֵּף רוּחִי סֶלָה: אָחַזְתָּ שְׁמֻרוֹת עֵינָי נִפְעַמְתִּי וְלֹא אֲדַבֵּר: חִשַּׁבְתִּי יָמִים מִקֶּדֶם שְׁנוֹת עוֹלָמִים: אֶזְכְּרָה נְגִינָתִי בַּלָּיְלָה עִם לְבָבִי אָשִׂיחָה וַיְחַפֵּשׂ רוּחִי: הַלְעוֹלָמִים יִזְנַח אֲדֹנָי וְלֹא יֹסִיף לִרְצוֹת עוֹד: הֶאָפֵס לָנֶצַח חַסְדּוֹ גָּמַר אֹמֶר לְדֹר וָדֹר: הֲשָׁכַח חַנּוֹת אֵל אִם קָפַץ בְּאַף רַחֲמָיו סֶלָה: וָאֹמַר חַלּוֹתִי הִיא שְׁנוֹת יְמִין עֶלְיוֹן: אֶזְכּוֹר מַעַלְלֵי יָהּ כִּי אֶזְכְּרָה מִקֶּדֶם פִּלְאֶךָ: וְהָגיתִי בְכָל פָּעֳלֶךָ וּבַעֲלִילוֹתֶיךָ אָשִׂיחָה: אֱלֹהִים בַּקֹּדֶשׁ דַּרְכֶּךָ מִי אֵל גָּדוֹל כֵּאלֹהִים: אַתָּה הָאֵל עֹשֵׂה פֶלֶא הוֹדַעְתָּ בָעַמִּים עֻזֶּךָ: גָּאַלְתָּ בִּזרוֹעַ עַמֶּךָ בְּנֵי יַעֲקֹב וְיוֹסֵף סֶלָה: רָאוּךָ מַּיִם אֱלֹהִים רָאוּךָ מַּיִם יָחִילוּ אַף יִרְגְּזוּ תְהֹמוֹת: זֹרְמוּ מַיִם עָבוֹת קוֹל נָתְנוּ שְׁחָקִים אַף חֲצָצֶיךָ יִתְהַלָּכוּ: קוֹל רַעַמְךָ בַּגַּלְגּל הֵאִירוּ בְרָקִים תֵּבֵל רָגְזָה וַתִּרְעַשׁ הָאָרֶץ: בַּיָּם דַּרְכֶּךָ וּשְׁבִילְךָ בְּמַיִם רַבִּים וְעִקְּבוֹתֶיךָ לֹא נוֹדָעוּ: נָחִיתָ כַצֹּאן עַמֶּךָ בְּיַד מֹשֶׁה וְאַהֲרֹן",
            90: "תְּפִלָּה לְמֹשֶׁה אִישׁ הָאֱלֹהִים אֲדֹנָי מָעוֹן אַתָּה הָיִיתָ לָּנוּ בְּדֹר וָדֹר: בְּטֶרֶם הָרִים יֻלָּדוּ וַתְּחוֹלֵל אֶרֶץ וְתֵבֵל וּמֵעוֹלָם עַד עוֹלָם אַתָּה אֵל: תָּשֵׁב אֱנוֹשׁ עַד דַּכָּא וַתֹּאמר שׁוּבוּ בְנֵי אָדָם: כִּי אֶלֶף שָׁנִים בְּעֵינֶיךָ כְּיוֹם אֶתְמוֹל כִּי יַעֲבֹר וְאַשְׁמוּרה בַלָּיְלָה: זְרַמְתָּם שֵׁנָה יִהְיוּ בַּבֹּקקר כֶּחָצִיר יַחֲלֹף: בַּבֹּקֶר יָצִיץ וְחָלָף לָעֶרֶב יְמוֹלֵל וְיָבֵשׁ: כִּי כָלִינוּ בְאַפֶּךָ וּבַחֲמָתְךָ נִבְהָלְנוּ: שַׁתָּה עֲוֹנֹתֵינוּ לְנֶגְדֶּךָ עֲלֻמֵנוּ לִמְאוֹר פָּנֶיךָ: כִּי כָל יָמֵינוּ פָּנוּ בְעֶבְרָתֶךָ כִּלִּינוּ שָׁנֵינוּ כְמוֹ הֶגֶה: יְמֵי שְׁנוֹתֵינוּ בָהֶם שִׁבְעִים שָׁנָה וְאִם בִּגְבוּרֹת שְׁמוֹנִים שָׁנָה וְרָהְבָּם עָמָל וָאָוֶן כִּי גָז חִישׁ וַנָּעֻפָה: מִי יוֹדֵעַ עֹז אַפֶּךָ וּכְיִרְאָתְךָ עֶבְרָתֶךָ: לִמְנוֹת יָמֵינוּ כֵּן הוֹדַע וְנָבִא לְבָבָב חָכְמָה: שׁוּבָה יְהֹוָה עַד מָתָי וְהִנָּחֵם עַל עֲבָדֶיךָ: שַׂבְּעֵנוּ בַבֹּקֶר חַסְדֶּךָ וּנְרַנְּנָה וְנִשְׂמְחָה בְּכָל יָמֵינוּ: שַׂמְּחֵנוּ כִּימוֹת עִנִּיתָנוּ שְׁנוֹת רָאִינוּ רָעָה: יֵרָאֶה אֶל עֲבָדֶיךָ פָעֳלֶךָ וַהֲדָרְךָ עַל בְּנֵיהֶם: וִיהִי נֹעַם אֲדֹנָי אֱלֹהֵינוּ עָלֵינוּ וּמַעֲשֵׂה יָדֵינוּ כּוֹנְנָה עָלֵינוּ וּמַעֲשֵׂה יָדֵינוּ כּוֹנְנֵהוּ:",
            105: "הוֹדוּ לַיהֹוָה קִרְאוּ בִשְׁמוֹ הוֹדִיעוּ בָעַמִּים עֲלִילוֹתָיו: שִׁירוּ לוֹ זַמְּרוּ לוֹ שִׂיחוּ בְּכָל נִפְלְאוֹתָיו: הִתְהַלְלוּ בְּשֵׁם קָדְשׁוֹ יִשְׂמַח לֵב מְבַקְשֵׁי יְהֹוָה: דִּרְשׁוּ יְהֹוָה וְעֻזּוֹ בַּקְּשׁוּ פָנָיו תָּמִיד: זִכְרוּ נִפְלְאוֹתָיו אֲשֶׁר עָשָׂה מֹפְתָיו וּמִשְׁפְּטֵי פִיו: זֶרַע אַבְרָהָם עַבְדּוֹ בְּנֵי יַעֲקֹב בְּחִירָיו: הוּא יְהֹוָה אֱלֹהֵינוּ בְּכָל הָאָרֶץ מִשְׁפָּטָיו: זָכַר לְעוֹלָם בְּרִיתוֹ דָּבָר צִוָּה לְאֶלֶף דּוֹר: אֲשֶׁר כָּרַת אֶת אַבְרָהָם וּשְׁבוּעָתוֹ לְיִשְׂחָק: וַיַּעֲמִידֶהָ לְיַעֲקֹב לְחֹק לְיִשְׂרָאֵל בְּרִית עוֹלָם: לֵאמֹר לךָ אֶתֵּן אֶת אֶרֶץ כְּנָעַן חֶבֶל נַחֲלַתְכֶם: בִּהְיוֹתָם מְתֵי מִסְפָּר כִּמְעַט וְגָרִים בָּהּ: וַיִּתְהַלְּכוּ מִגּוֹי אֶל גּוֹי מִמַּמְלָכָה אֶל עַם אַחֵר: לֹא הִנִּיחַ אָדָם לְעָשְׁקָם וַיּוֹכַח עֲלֵיהֶם מְלָכִים: אַל תִּגְּעוּ בִמְשִׁיחָי וְלִנְבִיאַי אַל תָּרֵעוּ: וַיִּקרָא רָעָב עַל הָאָרֶץ כָּל מַטֵּה לֶחֶם שָׁבָר: שָׁלַח לִפְנֵיהֶם אִישׁ לְעֶבְד נִמְכַּר יוֹסֵף: עִנּוּ בַכֶּבֶל רַגְלוֹ בַּרְזֶל בָּאָה נַפְשׁוֹ: עַד עֵת בֹּא דְבָרוֹ אִמְרַת יְהֹוָה צְרָפָתְהוּ: שָׁלַח מֶלֶך וַיַּתִּירֵהוּ מֹשֵׁל עַמִּים וַיְפַתְּחֵהוּ: שָׂמוֹ אָדוֹן לְבֵיתוֹ וּמֹשֵׁל בְּכָל קִנְיָנוֹ: לֶאְסֹר שָׂרָיו בְּנַפְשׁוֹ וּזְקֵנָיו יְחַכֵּם: וַיָּבֹא יִשְׂרָאֵל מִצרָיִם וְיַעֲקֹב גָּר בְּאֶרֶץ חָם: וַיֶּפֶר אֶת עַמּוֹ מְאֹד וַיַּעֲצִמֵהוּ מִצָּרָיו: הָפַךְ לִבָּם לִשְׂנֹא עַמּוֹ לְהִתְנַכֵּל בַּעֲבָדָיו: שָׁלַח מֹשֶׁה עַבְדּוֹ אַהֲרֹן אֲשֶׁר בָּחַר בּוֹ: שָׂמוּ בָם דִּבְרֵי אֹתוֹתָיו וּמֹפְתִים בְּאֶרֶץ חָם: שָׁלַח חֹשֶׁךְ וַיַּחְשִׁךְ וְלֹא מָרוּ אֶת דְּבָרוֹ: הָפַךְ אֶת מֵימֵיהֶם לְדָם וַיָּמֶת אֶת דְּגָתָם: שָׁרַץ אַרְצָם צְפַרְדְּעִים בְּחַדְרֵי מַלְכֵיהֶם: אָמַר וַיָּבֹא עָרֹב כִּנִּים בְּכָל גְּבוּלָם: נָתַן גִּשְׁמֵיהֶם בָּרָד אֵשׁ לֶהָבוֹת בְּאַרְצָם: וַיַּךְ גַּפְנָם וּתְאֵנָתָם וַיְשַׁבֵּר עֵץ גְּבוּלָם: אָמַר וַיָּבֹא אַרְבֶּה וְיֶלֶק וְאֵין מִסְפָּר: וַיֹּאכַל כָּל עֵשֶׂב בְּאַרְצָם וַיֹּאכַל פְּרִי אַדְמָתָם: וַיַּךְ כָּל בְּכוֹר בְּאַרְצָם רֵאשִׁית לְכָל אוֹנָם: וַיּוֹצִיאֵם ב                 completed: "השלמת", outOf: "מתוך 10 פרקים", reset: "איפוס", back: "חזרה", selectAll: "בחר הכל 🪄", wellDone: "!כל הכבוד", returnMenu: "חזרה לתפריט", finalTitle: "אלוף התיקון הכללי!",
                finalMsg: "סיימת את כל הפרקים!<br>מגיע לך פרס מיוחד מאבא ואמא", restart: "התחל מחדש", confirmReset: "לאפס הכל?", confirmRemove: "להסיר את הסימון מפרק ",
                ranks: ["מתחילים!", "ניצוץ ראשון", "אור קטן", "מתמיד צעיר", "נחישות", "חצי הדרך!", "כוח הקדושה", "מפיץ אור", "כמעט שם", "שיא המתח", "אלוף התיקון!"]
            },
            fr: {
                mainTitle: "Tikoun Haklali",
                completed: "Tu as fini", outOf: "sur 10 psaumes", reset: "Réinitialiser", back: "Retour", selectAll: "Tout valider 🪄", wellDone: "Bravo !", returnMenu: "Retour au menu", finalTitle: "Champion du Tikoun !",
                finalMsg: "Tu as terminé les 10 psaumes !<br>C'est l'heure de demander ton cadeau à Papa et Maman !", restart: "Recommencer", confirmReset: "Tout recommencer ?", confirmRemove: "Enlever la validation du chapitre ",
                ranks: ["Débutant", "Première Étincelle", "Petite Lumière", "Jeune Persévérant", "Détermination", "Mi-chemin !", "Force de Sainteté", "Diffuseur de Lumière", "Presque au bout", "Sommet du Couronnement", "Champion du Tikoun !"]
            }
        };

        const App = () => {
            const [state, setState] = useState(() => {
                const savedLang = localStorage.getItem('tikun_lang') || 'he';
                const savedCompleted = JSON.parse(localStorage.getItem('tikun_c') || "[]");
                return { lang: savedLang, completedPsalms: savedCompleted, currentPsalm: null, view: 'menu' };
            });

            useEffect(() => {
                localStorage.setItem('tikun_lang', state.lang);
                localStorage.setItem('tikun_c', JSON.stringify(state.completedPsalms));
                document.body.dir = state.lang === 'he' ? 'rtl' : 'ltr';
            }, [state.lang, state.completedPsalms]);

            const t = I18N[state.lang];
            const progressCount = state.completedPsalms.length;

            const toggleWord = (index, activeIndices, setActiveIndices) => {
                const newIndices = new Set(activeIndices);
                if (newIndices.has(index)) {
                    newIndices.delete(index);
                } else {
                    newIndices.add(index);
                }
                setActiveIndices(newIndices);
            };

            return (
                <div className="min-h-screen max-w-lg mx-auto p-4 flex flex-col items-stretch">
                    {state.view === 'menu' && (
                        <div className="animate-in fade-in duration-500">
                            <div className="flex justify-end gap-2 mb-4">
                                {['he', 'fr'].map(l => (
                                    <button key={l} onClick={() => setState(p => ({ ...p, lang: l }))} className={`px-3 py-1 text-sm border rounded-lg ${state.lang === l ? 'border-[#800020] bg-white font-bold' : 'bg-white opacity-50'}`}>{l.toUpperCase()}</button>
                                ))}
                            </div>
                            <header className="text-center my-8"><h1 className="text-5xl font-bold text-[#800020] font-hebrew-title">{t.mainTitle}</h1></header>
                            
                            {/* Progress Card */}
                            <div className="bg-white/80 p-8 rounded-[2rem] shadow-xl border border-white text-center mb-10">
                                <h2 className="text-2xl font-bold text-[#800020]">{t.ranks[progressCount]}</h2>
                                <div className="text-6xl my-6">{EMOJI_RANKS[progressCount]}</div>
                                <div className="w-full bg-gray-100 h-5 rounded-full overflow-hidden my-6">
                                    <div className="h-full animate-rainbow" style={{ width: `${(progressCount/10)*100}%` }} />
                                </div>
                                <p className="text-gray-500">{t.completed} <b>{progressCount}</b> {t.outOf}</p>
                            </div>

                            {/* Grid */}
                            <div className="grid grid-cols-3 sm:grid-cols-4 gap-4">
                                {PSALMS_LIST.map(n => (
                                    <div key={n} className="relative">
                                        <button onClick={() => {
                                            const isDone = state.completedPsalms.includes(n);
                                            if(isDone) setState(p => ({...p, completedPsalms: p.completedPsalms.filter(x => x !== n)}));
                                            else setState(p => ({...p, completedPsalms: [...p.completedPsalms, n]}));
                                        }} className="absolute -top-2 -left-2 w-7 h-7 rounded-full bg-white border shadow-sm flex items-center justify-center text-xs">
                                            {state.completedPsalms.includes(n) ? '✓' : '🪄'}
                                        </button>
                                        <button onClick={() => setState(p => ({...p, currentPsalm: n, view: 'game'}))} className={`w-full aspect-square rounded-2xl flex items-center justify-center text-2xl font-bold border-2 ${state.completedPsalms.includes(n) ? 'bg-green-500 border-green-500 text-white' : 'bg-white border-[#800020] text-[#800020]'}`}>{n}</button>
                                    </div>
                                ))}
                            </div>
                            <button onClick={() => {if(confirm(t.confirmReset)) { localStorage.clear(); window.location.reload(); }}} className="mt-12 w-full py-4 text-[#800020] opacity-30 text-xs uppercase tracking-widest">{t.reset}</button>
                        </div>
                    )}

                    {state.view === 'game' && <GameContent n={state.currentPsalm} t={t} onBack={() => setState(p => ({...p, view:'menu'}))} onComplete={() => {
                        const n = state.currentPsalm;
                        const newC = state.completedPsalms.includes(n) ? state.completedPsalms : [...state.completedPsalms, n];
                        confetti({ particleCount: 150, spread: 70 });
                        setState(p => ({...p, completedPsalms: newC, view: newC.length === 10 ? 'final' : 'menu'}));
                    }} />}

                    {state.view === 'final' && (
                        <div className="fixed inset-0 bg-white z-50 flex flex-col items-center justify-center p-8 text-center">
                            <div className="text-8xl mb-6">🏆</div>
                            <h1 className="text-4xl font-bold text-green-600 mb-4">{t.finalTitle}</h1>
                            <div className="text-xl mb-8" dangerouslySetInnerHTML={{__html: t.finalMsg}} />
                            <button onClick={() => window.location.reload()} className="bg-[#800020] text-white px-10 py-4 rounded-full text-xl font-bold">{t.restart}</button>
                        </div>
                    )}
                </div>
            );
        };

        const GameContent = ({ n, t, onBack, onComplete }) => {
            const words = useMemo(() => PSALMS_DATA[n].split(' '), [n]);
            const [active, setActive] = useState(new Set());
            const progress = (active.size / words.length) * 100;

            useEffect(() => {
                if (active.size === words.length && words.length > 0) setTimeout(onComplete, 600);
            }, [active, words, onComplete]);

            return (
                <div className="flex flex-col h-screen animate-in slide-in-from-bottom-8 duration-700">
                    <div className="flex justify-between items-center mb-6">
                        <button onClick={onBack} className="bg-white px-5 py-2 rounded-2xl text-sm font-bold shadow-sm">{t.back}</button>
                        <h2 className="text-2xl font-bold text-[#800020] font-hebrew-title">פרק {n}</h2>
                        <button onClick={() => setActive(new Set(words.map((_,i)=>i)))} className="bg-yellow-100 px-5 py-2 rounded-2xl text-sm font-bold">{t.selectAll}</button>
                    </div>
                    <div className="w-full bg-white/50 h-3 rounded-full overflow-hidden mb-8">
                        <div className="h-full bg-green-500 transition-all duration-500" style={{ width: `${progress}%` }} />
                    </div>
                    <div className="flex-1 bg-white/40 backdrop-blur-sm rounded-[2.5rem] p-6 overflow-y-auto custom-scrollbar no-select">
                        <div className="text-4xl sm:text-5xl leading-[2.5] text-[#800020] text-justify">
                            {words.map((w, i) => (
                                <span key={i} onClick={() => {
                                    const next = new Set(active);
                                    if(next.has(i)) next.delete(i); else next.add(i);
                                    setActive(next);
                                }} className={`inline-block mx-1.5 px-2 rounded-xl transition-all ${active.has(i) ? 'text-green-600 font-bold' : 'hover:bg-orange-100'}`}>{w}</span>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
